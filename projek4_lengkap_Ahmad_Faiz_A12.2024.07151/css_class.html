<!DOCTYPE html>
<html>
<head>
  <title>Contoh CSS Class</title>
  <style>
    .jawab {
      color: blue;
    }
    .tanyajawab {
      color: greenyellow;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-image: url('image/background.png'); background-size: cover;">
  <h1>Contoh CSS dengan Class</h1>
  <p class="jawab">Ini adalah paragraf class jawab.</p>
  <p class="tanyajawab">Ini adalah paragraf dengan class tanyajawab.</p>
  <hr>
  <h2>Penjelasan:</h2>
  <p>Class digunakan untuk mengatur gaya pada beberapa elemen sekaligus. Di CSS, class diawali dengan tanda titik (.)</p>
</body>
</html>
