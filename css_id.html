<!DOCTYPE html>
<html>
<head>
  <title>Contoh CSS ID</title>
  <style>
    #para1 {
      color: red;
    }
    #para2 {
      text-align: left;
      color: cyan;
      font-weight: bold;
    }
  </style>
</head>
<body style="background-image: url('image/background.png'); background-size: cover;">
  <h1>Contoh CSS dengan ID</h1>
  <p id="para1">Ini adalah paragraf pertama dengan ID para1.</p>
  <p id="para2">Ini adalah paragraf kedua dengan ID para2.</p>
  <hr>
  <h2>Penjelasan:</h2>
  <p>Selektor ID digunakan untuk memberikan gaya unik pada satu elemen tertentu. ID ditandai dengan tanda pagar (#) di CSS.</p>
</body>
</html>
